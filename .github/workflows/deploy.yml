name: CI/CD Deployment to GKE

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: autopilot-cluster-1
  GKE_REGION: us-central1
  DEPLOYMENT_NAME: mlops-iris-iii
  REPOSITORY: us-central1-docker.pkg.dev/sacred-garden-474511-b9/mlops-iris-iii
  IMAGE: us-central1-docker.pkg.dev/sacred-garden-474511-b9/mlops-iris-iii/mlops-iris-iii

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write    # not used for key auth, but harmless; useful if you later switch to Workload Identity

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Auth to GCP using the service-account JSON in secrets.GCP_SA_KEY
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 478.0.0"

      - name: Configure gcloud & Docker credential helper for Artifact Registry
        run: |
          gcloud config set project "$PROJECT_ID"
          gcloud auth configure-docker us-central1-docker.pkg.dev -q

      # (Optional but recommended) Use Buildx for faster, cacheable builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push both a commit SHA tag and "latest"
      - name: Build and push image to Artifact Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION" --project "$PROJECT_ID"

      - name: Apply manifests (create/update Deployment & Service)
        run: |
          kubectl apply -f kubernetes-deployment.yaml

      - name: Update deployment image to the new SHA
        run: |
          kubectl set image deployment/${DEPLOYMENT_NAME} ${DEPLOYMENT_NAME}=${IMAGE}:${GITHUB_SHA}
          kubectl rollout status deployment/${DEPLOYMENT_NAME} --timeout=120s
